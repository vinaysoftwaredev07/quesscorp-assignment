version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: hrms_lite_db
    environment:
      POSTGRES_DB: hrms_lite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hrms_lite"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrms_lite_backend
    env_file:
      - ./backend/.env
    ports:
      - '8001:8000'
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/hrms_lite
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrms_lite_frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_BASE_URL: http://localhost:8001
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  db_data:
